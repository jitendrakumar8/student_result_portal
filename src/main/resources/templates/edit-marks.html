<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand h1">Student Result Portal</span>

        <a href="/admin/view-marks" class="btn btn-outline-light">
            â¬… Back
        </a>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="text-center mb-4">Edit Marks</h3>

    <form action="/admin/update-marks" method="post"
          class="card p-4 shadow mx-auto" style="max-width: 500px;">

        <input type="hidden" name="id" th:value="${marks.id}">

        <div class="mb-3">
            <label class="form-label">Student Name</label>
            <input type="text" class="form-control"
                   th:value="${marks.studentName}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control"
                   th:value="${marks.subjectName}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Marks</label>
            <input type="number" name="marksObtained"
                   class="form-control"
                   th:value="${marks.marksObtained}"
                   min="0" max="100" required>
        </div>

        <div class="text-center">
            <button class="btn btn-success">
                Update Marks
            </button>
        </div>

    </form>

</div>

</body>
</html>
