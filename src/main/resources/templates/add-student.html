<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- üîπ NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">
            Student Result Portal
        </span>
    </div>
</nav>

<!-- üîπ PAGE CONTENT -->
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Add Student</h4>
                </div>

                <div class="card-body">

                    <!-- ‚ùå ERROR MESSAGE -->
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- ‚úÖ SUCCESS MESSAGE -->
                    <div th:if="${successMessage}" class="alert alert-success">
                        <span th:text="${successMessage}"></span>
                    </div>

                    <form action="/admin/add-student" method="post">

                        <div class="mb-3">
                            <label class="form-label">Roll Number</label>
                            <input type="text" name="rollNumber" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Student Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>



                        <div class="mb-3">
                            <label class="form-label">Father Name</label>
                            <input type="text" name="fatherName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mother Name</label>
                            <input type="text" name="motherName" class="form-control" required>
                        </div>

                      <!-- add class rfrom dropdown okk-->
                        <!-- CLASS -->
                        <label class="form-label">Class</label>
                        <select id="classSelect"
                                name="className"
                                class="form-select"
                                required
                                onchange="loadSections(this.value)">
                            <option value="">Select Class</option>
                            <option th:each="c : ${classList}"
                                    th:value="${c}"
                                    th:text="${c}">
                            </option>
                        </select>

                        <!-- SECTION -->
                        <label class="form-label mt-3">Section</label>
                        <select id="sectionSelect"
                                name="section"
                                class="form-select"
                                required>
                            <option value="">Select Section</option>
                        </select>


                        <div class="mb-3">
                            <label class="form-label">DOB</label>
                            <input type="date" name="birthDate" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="number" name="mobileNumber" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" name="address" class="form-control" required>
                        </div>



                        <!-- üîπ GENDER -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select" required>
                                <option value="">-- Select Gender --</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- üîπ CASTE -->
                        <div class="mb-3">
                            <label class="form-label">Caste</label>
                            <select name="caste" class="form-select" required>
                                <option value="">-- Select Caste --</option>
                                <option value="General">General</option>
                                <option value="OBC">OBC</option>
                                <option value="SC">SC</option>
                                <option value="ST">ST</option>
                            </select>
                        </div>

                        <!-- üîπ RELIGION -->
                        <div class="mb-3">
                            <label class="form-label">Religion</label>
                            <select name="religion" class="form-select" required>
                                <option value="">-- Select Religion --</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Muslim">Muslim</option>
                                <option value="Sikh">Sikh</option>
                                <option value="Christian">Christian</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- üîπ CATEGORY (OPTIONAL) -->
                        <div class="mb-3">
                            <label class="form-label">Category (Optional)</label>
                            <input type="text" name="category" class="form-control"
                                   placeholder="EWS / Minority / NA">
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary">Save Student</button>
                        </div>

                    </form>


                </div>

                <div class="card-footer text-center">
                    <a href="/admin/dashboard" class="btn btn-outline-secondary btn-sm">
                        ‚Üê Back to Dashboard
                    </a>
                </div>

            </div>

        </div>
    </div>

</div>
<script src="/js/add-student.js"></script>
</body>
</html>
