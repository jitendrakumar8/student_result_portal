<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Report Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Student Result Portal</span>
        <a href="/admin/dashboard" class="btn btn-outline-light">â¬… Back</a>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="text-center mb-4">Student Report Card</h3>

    <!-- FILTER -->
    <form method="post" action="/admin/combine-student-report"
          class="card shadow p-4 mb-4">

        <div class="row g-3">

            <div class="col-md-4">
                <label>Class</label>
                <select id="classSelect" name="className" class="form-select" required>
                    <option value="">Select Class</option>
                    <option th:each="c : ${classList}"
                            th:value="${c}" th:text="${c}">
                    </option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Section</label>
                <select id="sectionSelect" name="section" class="form-select" required>
                    <option value="">Select Section</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Student</label>
                <select id="studentSelect" name="studentId" class="form-select" required>
                    <option value="">Select Student</option>
                </select>
            </div>

        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary px-5">View Report</button>
        </div>
    </form>

    <!-- REPORT -->
    <div th:if="${student}" class="card shadow">

        <div class="card-header bg-dark text-white text-center">
            <h4 th:text="${student.name}"></h4>
            <p>
                Class <b th:text="${student.className}"></b> |
                Section <b th:text="${student.section}"></b> |
                Roll <b th:text="${student.rollNumber}"></b>
            </p>
        </div>

        <div class="card-body">

            <table class="table table-bordered text-center">
                <thead class="table-dark">
                <tr>
                    <th>Subject</th>
                    <th>Max Marks</th>
                    <th>Half Yearly</th>
                    <th>Annual</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="r : ${resultList}">
                    <td th:text="${r.subjectName}"></td>
                    <td th:text="${r.maxMarks}"></td>
                    <td th:text="${r.halfYearlyMarks != null ? r.halfYearlyMarks : '-'}"></td>
                    <td th:text="${r.annualMarks != null ? r.annualMarks : '-'}"></td>
                </tr>
                </tbody>
            </table>


            <div class="row text-center mt-4 g-3">

                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6>Class Rank</h6>
                            <h4 class="text-primary" th:text="${rank}"></h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6>Total Marks</h6>
                            <h4 th:text="${totalMarks}"></h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6>Percentage</h6>
                            <h4>
                                <span th:text="${#numbers.formatDecimal(percentage,0,2)}"></span>%
                            </h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6>Grade</h6>
                            <h4 class="text-success" th:text="${grade}"></h4>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<script src="/js/report-dropdown.js"></script>

</body>
</html>
