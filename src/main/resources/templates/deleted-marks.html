<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deleted Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <span class="navbar-brand h1">Student Result Portal</span>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="text-center mb-4">Deleted Marks (Restore)</h3>

    <!-- success msg -->
    <div th:if="${successMessage}" class="alert alert-success text-center">
        <span th:text="${successMessage}"></span>
    </div>

    <div class="card shadow">
        <div class="card-body">

            <table class="table table-bordered text-center">
                <thead class="table-dark">
                <tr>
                    <th>Roll No</th>
                    <th>Student Name</th>

                    <th>Subject</th>
                    <th>ExamType</th>
                    <th>Marks</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <!-- üî• YAHI TUMHARA CODE AATA HAI -->
                <tr th:each="m : ${marksList}">
                    <td th:text="${m.rollNumber}"></td>
                    <td th:text="${m.studentName}"></td>
                    <td th:text="${m.subjectName}"></td>
                    <td th:text="${m.examType}"></td>
                    <td th:text="${m.marksObtained}"></td>

                    <td>
                        <a th:href="@{/admin/restore-marks/{id}(id=${m.id})}"
                           class="btn btn-success btn-sm">
                            Restore
                        </a>
                    </td>
                </tr>

                </tbody>

            </table>

        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/admin/dashboard" class="btn btn-secondary">
            ‚Üê Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
