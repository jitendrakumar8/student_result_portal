<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .profile-header {
            background: linear-gradient(90deg, #0d6efd, #0b5ed7);
            color: white;
            padding: 25px;
            border-radius: 10px;
        }
        .section-card {
            border-left: 5px solid #0d6efd;
            background: #fff;
            border-radius: 8px;
        }
        .label {
            font-weight: 600;
            color: #555;
        }
        .value {
            font-weight: 500;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Student Result Portal</span>
        <a href="/admin/view-students" class="btn btn-outline-light">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>
</nav>

<div class="container mt-4">

    <!-- PROFILE HEADER -->
    <div class="profile-header text-center shadow">
        <h2 th:text="${student.name}"></h2>
        <p class="mb-0">
            Class <b th:text="${student.className}"></b> |
            Section <b th:text="${student.section}"></b> |
            Roll No <b th:text="${student.rollNumber}"></b>
        </p>
        <span class="badge mt-2 fs-6"
              th:classappend="${student.deleted} ? 'bg-danger' : 'bg-success'"
              th:text="${student.deleted} ? 'Deleted Student' : 'Active Student'">
        </span>
    </div>

    <!-- SHOW RESULT BUTTON -->
    <div class="text-center mt-3">
        <a th:href="@{/admin/student-report(
            studentId=${student.id},
            className=${student.className},
            section=${student.section}
        )}"
           class="btn btn-primary btn-lg px-4">
            <i class="bi bi-bar-chart-line"></i> View Result
        </a>
    </div>

    <!-- BASIC INFO -->
    <div class="card section-card shadow mt-4">
        <div class="card-body">
            <h5 class="text-primary mb-3">
                <i class="bi bi-person-badge"></i> Basic Information
            </h5>

            <div class="row">
                <div class="col-md-4"><span class="label">Gender:</span> <span class="value" th:text="${student.gender}"></span></div>
                <div class="col-md-4"><span class="label">Birth Date:</span> <span class="value" th:text="${student.birthDate}"></span></div>
                <div class="col-md-4"><span class="label">Religion:</span> <span class="value" th:text="${student.religion}"></span></div>
            </div>
        </div>
    </div>

    <!-- PARENT DETAILS -->
    <div class="card section-card shadow mt-3">
        <div class="card-body">
            <h5 class="text-primary mb-3">
                <i class="bi bi-people"></i> Parent Details
            </h5>

            <div class="row">
                <div class="col-md-6"><span class="label">Father Name:</span> <span class="value" th:text="${student.fatherName}"></span></div>
                <div class="col-md-6"><span class="label">Mother Name:</span> <span class="value" th:text="${student.motherName}"></span></div>
            </div>
        </div>
    </div>

    <!-- PERSONAL DETAILS -->
    <div class="card section-card shadow mt-3">
        <div class="card-body">
            <h5 class="text-primary mb-3">
                <i class="bi bi-info-circle"></i> Personal Details
            </h5>

            <div class="row">
                <div class="col-md-4"><span class="label">Caste:</span> <span class="value" th:text="${student.caste}"></span></div>
                <div class="col-md-4"><span class="label">Category:</span> <span class="value" th:text="${student.category}"></span></div>
            </div>
        </div>
    </div>

    <!-- CONTACT DETAILS -->
    <div class="card section-card shadow mt-3 mb-4">
        <div class="card-body">
            <h5 class="text-primary mb-3">
                <i class="bi bi-telephone"></i> Contact Details
            </h5>

            <div class="row">
                <div class="col-md-6"><span class="label">Mobile:</span> <span class="value" th:text="${student.mobileNumber}"></span></div>
                <div class="col-md-6"><span class="label">Email:</span> <span class="value" th:text="${student.email}"></span></div>
            </div>

            <div class="row mt-2">
                <div class="col-md-12">
                    <span class="label">Address:</span>
                    <div class="value" th:text="${student.address}"></div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
