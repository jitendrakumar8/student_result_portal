<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Students</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Student Result Portal</span>
        <a href="/admin/dashboard" class="btn btn-outline-light">â¬… Back</a>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="text-center mb-4">View Students</h3>

    <!-- DROPDOWNS -->
    <div class="row g-3 mb-4">

        <!-- CLASS -->
        <div class="col-md-4">
            <label>Class</label>
            <select id="classSelect" class="form-select">
                <option value="">Select Class</option>
                <option th:each="c : ${classList}"
                        th:value="${c}"
                        th:text="${c}">
                </option>
            </select>
        </div>

        <!-- SECTION -->
        <div class="col-md-4">
            <label>Section</label>
            <select id="sectionSelect" class="form-select">
                <option value="">Select Section</option>
            </select>
        </div>
    </div>

    <!-- STUDENT TABLE -->
    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
            <th>Father Name</th>
            <th>Gender</th>
            <th>Caste</th>
            <th>Religion</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody id="studentTable">
        <tr>
            <td colspan="9">Select Class & Section</td>

        </tr>
        </tbody>
    </table>

</div>

<!-- JAVASCRIPT -->
<script src="/js/view-student.js"></script>

</body>
</html>
