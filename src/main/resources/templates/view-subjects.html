<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ðŸ”¹ NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <span class="navbar-brand h1 mb-0">
            Student Result Portal
        </span>
    </div>
</nav>

<div class="container mt-5">

    <h3 class="text-center mb-4">All Subjects</h3>

    <div class="card shadow">
        <div class="card-body">

            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Class</th>
                    <th>Section</th>
                    <th>Subject Name</th>
                    <th>Max Marks</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="s : ${subjects}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.className}"></td>
                    <td th:text="${s.section}"></td>
                    <td th:text="${s.subjectName}"></td>
                    <td th:text="${s.maxMarks}"></td>

                    <td>
                        <!-- EDIT -->
                        <a th:href="@{/admin/edit-subject/{id}(id=${s.id})}"
                           class="btn btn-sm btn-warning">
                            Edit
                        </a>

                        <!-- DELETE -->
                        <a th:href="@{/admin/delete-subject/{id}(id=${s.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this subject?');">
                            Delete
                        </a>
                    </td>

                </tr>

                <!-- when no data -->
                <tr th:if="${#lists.isEmpty(subjects)}">
                    <td colspan="4" class="text-danger">
                        No subjects found
                    </td>
                </tr>

                </tbody>
            </table>

            <div class="text-center mt-3">
                <a href="/admin/add-subject" class="btn btn-info">
                    + Add New Subject
                </a>
                <a href="/admin/dashboard" class="btn btn-secondary">
                    Back to Dashboard
                </a>
            </div>

        </div>
    </div>

</div>
<script src="/js/view-student.js"></script>
</body>
</html>
