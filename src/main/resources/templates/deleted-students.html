<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deleted Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Student Result Portal</span>
        <a href="/admin/dashboard" class="btn btn-outline-light">â¬… Back</a>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="text-center mb-4 text-danger">Deleted Students</h3>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${students.size() == 0}">
            <td colspan="5">No Deleted Students</td>
        </tr>

        <tr th:each="stu : ${students}">
            <td th:text="${stu.rollNumber}"></td>
            <td th:text="${stu.name}"></td>
            <td th:text="${stu.className}"></td>
            <td th:text="${stu.section}"></td>
            <td>
                <a th:href="@{/admin/restore-student/{id}(id=${stu.id})}"
                   class="btn btn-success btn-sm"
                   onclick="return confirm('Restore this student?')">
                    Restore
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
