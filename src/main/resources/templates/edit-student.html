<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Student Result Portal</span>
        <a href="/admin/view-students" class="btn btn-outline-light">â¬… Back</a>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="text-center mb-4">Edit Student</h3>

    <form method="post" action="/admin/update-student" class="card p-4 shadow">

        <!-- ID -->
        <input type="hidden" name="id" th:value="${student.id}">
        <input type="hidden" name="className" th:value="${student.className}">
        <input type="hidden" name="section" th:value="${student.section}">


        <div class="row g-3">

            <div class="col-md-3">
                <label>Roll Number</label>
                <input type="text" name="rollNumber"
                       th:value="${student.rollNumber}"
                       class="form-control" readonly>
            </div>

            <div class="col-md-3">
                <label>Name</label>
                <input type="text" name="name"
                       th:value="${student.name}"
                       class="form-control" required>
            </div>

            <div class="col-md-3">
                <label>Father Name</label>
                <input type="text" name="fatherName"
                       th:value="${student.fatherName}"
                       class="form-control" required>
            </div>

            <div class="col-md-3">
                <label>Mother Name</label>
                <input type="text" name="motherName"
                       th:value="${student.motherName}"
                       class="form-control" required>
            </div>

            <div class="col-md-3">
                <label>Gender</label>
                <select name="gender" class="form-select">
                    <option th:selected="${student.gender=='Male'}">Male</option>
                    <option th:selected="${student.gender=='Female'}">Female</option>
                    <option th:selected="${student.gender=='Other'}">Other</option>
                </select>
            </div>

            <div class="col-md-3">
                <label>Birth Date</label>
                <input type="date" name="birthDate"
                       th:value="${student.birthDate}"
                       class="form-control" required>
            </div>

            <div class="col-md-3">
                <label>Caste</label>
                <input type="text" name="caste"
                       th:value="${student.caste}"
                       class="form-control" required>
            </div>

            <div class="col-md-3">
                <label>Religion</label>
                <input type="text" name="religion"
                       th:value="${student.religion}"
                       class="form-control" required>
            </div>

            <div class="col-md-3">
                <label>Mobile Number</label>
                <input type="text" name="mobileNumber"
                       th:value="${student.mobileNumber}"
                       class="form-control" required>
            </div>

            <div class="col-md-3">
                <label>Email</label>
                <input type="email" name="email"
                       th:value="${student.email}"
                       class="form-control" required>
            </div>

            <div class="col-md-3">
                <label>Category</label>
                <input type="text" name="category"
                       th:value="${student.category}"
                       class="form-control">
            </div>

            <div class="col-md-3">
                <label>Address</label>
                <textarea name="address"
                          class="form-control"
                          rows="2"
                          th:text="${student.address}">
                </textarea>
            </div>

        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success px-4">Update Student</button>
        </div>

    </form>

</div>

</body>
</html>
