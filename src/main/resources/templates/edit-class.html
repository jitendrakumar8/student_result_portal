<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Student Result Portal</span>
        <a href="/admin/classes" class="btn btn-outline-light">â¬… Back</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow p-4 mx-auto" style="max-width:500px;">
        <h4 class="text-center mb-3">Edit Class</h4>

        <form th:action="@{/admin/update-class}" method="post">

            <input type="hidden" name="id" th:value="${schoolClass.id}"/>

            <div class="mb-3">
                <label>Class Name</label>
                <input type="text"
                       name="className"
                       th:value="${schoolClass.className}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-3">
                <label>Section *</label>
                <input type="text"
                       name="section"
                       th:value="${schoolClass.section}"
                       class="form-control"
                       required>
            </div>

            <button class="btn btn-success w-100">Update Class</button>
        </form>
    </div>
</div>

</body>
</html>
